<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
     <!-- swiper -->
     <link
     rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
   />
     <!-- box icon import -->
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="image/logo.png"  type="image/x-icon">
    <!-- css -->
     <link rel="stylesheet" href="css/preloader.css">
    <link rel="stylesheet" href="css/index.css">
     <link rel="stylesheet" href="css/navigationbar.css">
     <link rel="stylesheet" href="css/footer.css">
     
     <!-- wishlist css -->
      <link rel="stylesheet" href="css/pageStyle/wishlist.css">
</head>
<body>
      <!----  NAVIGATION BAR (navigationBar.js)---->
 <nav></nav>

<!--GENERAL BANNER SECTION-->
<section class="sectionBanner">
    <div class="container">
     <div class="content">
         <h2>WISHLIST</h2>
          <p><span>HOME</span>
             <span>/</span>
             <span>PAGES</span>
             <span>/</span>
             <span>WISHLIST</span>
         </p>
     </div>
    </div>
   </section>

   <!-- WISHLIST SECTION -->
    <section class="wishlist">
      <div class="container">
        <div class="header">
          <span>Wishlist</span>
          <h2>Your Wishlist</h2>
        </div>


        <div class="wishlist_Box">
          <table id="wishlistTable" class="wishlistTable">
           <thead>
            <tr>
              <th>Image</th>
              <th>Product</th>
              <th>Category</th>
              <th>Price</th>
              <th>Cancel</th>
            </tr>
           </thead>
           <tbody>
            
            <tr>
              <td>
                <div class="image"><img src="./image/menuImg/burger1.png" alt=""></div>
              </td>
              <td class=""><span>Pork Burger</span></td>
              <td class="categoryFood"><span>Burger</span></td>
              <td class="priceFood"><span>0.00$</span></td>
              <td><button class="deleteWishlist"><i class='bx bxs-trash'></i></button></td>
            </tr>
           
            
           </tbody>
          </table>
        </div>
      </div>
    </section>

  <!----- FOOTER SECTION (footer.js)---->
  <footer>
  </footer>
  
  <!-- PRELOADER (preloader.js) -->
  <section class="preloader">
    <div class="content">
        <div class="preloaderGif">
            <img src="./image/imgSpinBanner1.png" alt="">
        </div>
        <h3>Loading...</h3>
    </div>
   </section>



<!-- import box icon -->
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<!-- import Swiper script -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<!-- import SweetAlert 2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 <!--All script -->
 <script src="./js/preloader.js"></script>
 <script src="./js/swiperScript/allSwiper.js"></script>
 <script src="./js/navigationBar.js"></script>
 <script src="./js/pageScript/wishlist.js"></script>
 <script src="./js/footer.js"></script>
</body>
</html>
